<!DOCTYPE HTML>
<html>
<head>
  <title>Join Us</title>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1, user-scalable=no" />
  <link rel="stylesheet" href="terminal.css" />
  <noscript><link rel="stylesheet" href="assets/css/noscript.css" /></noscript>
  
</head>
<body class="index is-preload">
  <div id="page-wrapper">
    <!-- Header -->
    <header id="header" class="alt">
      <h1 id="logo"><a href="index.html">SALVATION <span>CHURCH</span></a></h1>
    </header>

    <!-- Terminal Content -->
    <section id="terminal-content">
      <h2>Enter Password</h2>
      <div id="terminal">
        <input type="password" id="password-input" placeholder="Password" />
      </div>
    </section>

    <!-- Footer -->
    <footer id="footer">
      <ul class="icons">
        <li><a href="#" class="icon brands circle fa-twitter"><span class="label">Twitter</span></a></li>
        <li><a href="#" class="icon brands circle fa-facebook-f"><span class="label">Facebook</span></a></li>
        <li><a href="#" class="icon brands circle fa-google-plus-g"><span class="label">Google+</span></a></li>
        <li><a href="#" class="icon brands circle fa-github"><span class="label">Github</span></a></li>
        <li><a href="#" class="icon brands circle fa-dribbble"><span class="label">Dribbble</span></a></li>
      </ul>
      <ul class="copyright">
        <li>&copy; Salvation</li><li>Design</li>
      </ul>
    </footer>
  </div>

  <!-- Scripts -->
  <script src="assets/js/jquery.min.js"></script>
  <script src="assets/js/jquery.dropotron.min.js"></script>
  <script src="assets/js/jquery.scrolly.min.js"></script>
  <script src="assets/js/jquery.scrollex.min.js"></script>
  <script src="assets/js/browser.min.js"></script>
  <script src="assets/js/breakpoints.min.js"></script>
  <script src="assets/js/util.js"></script>
  <script src="assets/js/main.js"></script>
  <script>
    document.addEventListener("DOMContentLoaded", function() {
      var passwordInput = document.getElementById("password-input");

      passwordInput.addEventListener("keydown", function(event) {
        if (event.keyCode === 13) {
          event.preventDefault();
          var password = passwordInput.value;

          // Validate password and perform appropriate action
          if (password === "123") {
            // Correct password, perform action (e.g., redirect to another page)
            window.location.href = "success.html";
          } else {
            // Incorrect password, display error message or take appropriate action
            alert("Incorrect password. Please try again.");
          }
        }
      });
    });
  </script>
</body>
</html>
